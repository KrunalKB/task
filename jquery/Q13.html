<!-- 13. Finds the checked radio input. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 13</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="radio" name="car" value="BMW" />BMW
    <input type="radio" name="car" value="Audi" />Audi
    <input type="radio" name="car" value="Ford" />Ford
    <p></p>
    <script>
      $("input").click(function () {
        $("p").html($("input:checked").val() + "&nbsp" + "is checked");
      });
    </script>
  </body>
</html>
