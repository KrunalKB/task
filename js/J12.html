<!-- 12. Write a simple JavaScript program to join all elements of the following array into a string.
Sample array : myColor = ["Red", "Green", "White", "Black"];
Expected Output :
"Red,Green,White,Black"
"Red,Green,White,Black"
"Red+Green+White+Black" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 12</title>
  </head>
  <body>
    <script>
      var ary = ["Red", "Green", "White", "Black"];
      var a = ary.toString(",");
      document.write(a);
    </script>
  </body>
</html>
