<!DOCTYPE html>
<html lang="en">
  <head>
    <title>task 8</title>
  </head>
  <body>
    <input
      type="number"
      id="number1"
      placeholder="Enter 1st digit"
    /><br /><br />
    <input
      type="number"
      id="number2"
      placeholder="Enter 2nd digit"
    /><br /><br />
    <button id="submit" onclick="func()">Submit</button>
    <p id="result"></p>

    <script>
      function func() {
        a = parseInt(document.getElementById("number1").value);
        b = parseInt(document.getElementById("number2").value);
        if (a > b) {
          document.getElementById("result").innerHTML = a + "is larger";
        } else if (a < b) {
          document.getElementById("result").innerHTML = b + "is larger";
        } else {
          document.getElementById("result").innerHTML = "Both digits are equal";
        }
      }
    </script>
  </body>
</html>
