<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 10</title>
  </head>
  <body>
    <script>
      var i, j;
      for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
          document.write("* &nbsp");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
