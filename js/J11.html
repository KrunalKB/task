<!-- 11. Write a JavaScript program to sum the multiples of 3 and 5 under 1000. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 11</title>
  </head>
  <body>
    <script>
      var i;
      var n = 0;
      for (i = 0; i <= 1000; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          n += i;
        }
      }
      document.write("Total sum is:" + "&nbsp" + "<b>" + n + "</b>");
    </script>
  </body>
</html>
